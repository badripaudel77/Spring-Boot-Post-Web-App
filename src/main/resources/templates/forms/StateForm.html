<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add State</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>Save State</h2>
		<form class="form-horizontal" th:object="${state}"
			th:action="@{/admin/states/addNew}" method="post">

			<!-- hidden input id -->
			<input type="hidden" readonly th:field="*{id}" class="form-control" name="id"
				id="id" />

			<div class="form-group">
				<label class="control-label col-sm-2" for="capital">Capital:</label>
				<div class="col-sm-10">
					<input type="text" required th:field="*{capital}" class="form-control"
						name="capital" id="capital">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="code">Code:</label>
				<div class="col-sm-10">
					<input type="text" required th:field="*{code}" class="form-control"
						name="code" id="code">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="country">Country:</label>
				<div class="col-sm-10">

					<!-- <input type="text" th:field="*{countryid}" class="form-control"
						name="countryid" id="countryid"> --> 
						
					<select  required class="form-control" name = "countryid" id="countryid" th:field="*{countryid}">
						<option value="" >Select Country</option>
						<option th:each = "country : ${countries}"
					        	th:value="${country.id}"
					        	th:text= "${country.description}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Name:</label>
				<div class="col-sm-10">
					<input type="text" required th:field="*{name}" class="form-control"
						name="name" id="name">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="details">Details:</label>
				<div class="col-sm-10">
					<input type="text" required th:field="*{details}" class="form-control"
						name="details" id="details">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-10">
					<label class="control-label col-sm-2" for="details"></label>
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>
		</form>
	
	</div>

</body>
</html>
