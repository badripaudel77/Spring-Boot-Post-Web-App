<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>Save Locations</h2>
		<form class="form-horizontal" th:object="${location}"
			th:action="@{/locations/addNew}" method="post">

			<!-- hidden input id -->
			<input type="hidden" th:field="*{id}" class="form-control" name="id"
				id="id" />

			<div class="form-group">
				<label class="control-label col-sm-2" for="capital">Address:</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{address}" class="form-control"
						name="address" id="address">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="code">City:</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{city}" class="form-control"
						name="city" id="city">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="country">Country:</label>
				<div class="col-sm-10">

					<!-- <input type="text" th:field="*{countryid}" class="form-control"
						name="countryid" id="countryid"> --> 
						
					<select class="form-control" name = "countryid" id="countryid" th:field="*{countryid}">
						<option value="" >Select Country</option>
						<option th:each = "country : ${countries}"
					        	th:value="${country.id}"
					        	th:text= "${country.description}"></option>
					</select>
				</div>
			</div>
			
			<div class = "form-group">
			   		<label class="control-label col-sm-2" for="country">State:</label>
					<div class="col-sm-10">
					<!-- <input type="text" th:field="*{countryid}" class="form-control"
						name="countryid" id="countryid"> --> 
						
					<select class="form-control" name = "stateid" id="countryid" th:field="*{stateid}">
						<option value="" >Select State</option>
						<option th:each = "state : ${states}"
					        	th:value="${state.id}"
					        	th:text= "${state.name}"></option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Description:</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{description}" class="form-control"
						name="description" id="description">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="details">Details:</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{details}" class="form-control"
						name="details" id="details">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-10">
					<label class="control-label col-sm-2" for="details"></label>
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
