<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Creative - Bootstrap 3 Responsive Admin Template">
<meta name="author" content="GeeksLabs">
<meta name="keyword"
	content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
<link rel="shortcut icon" href="img/favicon.png">

<title>countries management</title>

<!-- Bootstrap CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- bootstrap theme -->
<link href="css/bootstrap-theme.css" rel="stylesheet">
<!--external css-->
<!-- font icon -->
<link href="css/elegant-icons-style.css" rel="stylesheet" />
<link href="css/font-awesome.min.css" rel="stylesheet" />
<!-- Custom styles -->
<link href="css/style.css" rel="stylesheet">
<link href="css/style-responsive.css" rel="stylesheet" />




</head>

<body>
	<!-- container section start -->
	<section id="container" class="">
		<!--header start-->
		<!-- include header here. inside of header folder header.html and fragment called header as well-->
		<div th:insert="/header/header :: header"></div>
		<!--header end-->

		<!--sidebar start-->
		<!-- include sidebar here. inside of sidebar folder sidebar.html and fragment called sidebar as well-->
		<div th:insert="/sidebar/sidebar :: sidebar"></div>
		<!--sidebar end-->


		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header">
							<i class="fa fa fa-bars"></i> Pages
						</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
							<li><i class="fa fa-bars"></i>Pages</li>
							<li><i class="fa fa-square-o"></i>Pages</li>
						</ol>
					</div>
				</div>
				<!-- page start-->

				<!--  Page content goes here -->
				<h2>
					All countries
					<hr />
				</h2>
				<a type="button" class="btn btn-primary"
					th:href="@{/countries/showFormForAdd}">Add Country</a>
				<!-- display countries in table formate -->
				<table class="table table-condensed">
					<thead>
						<tr>
							<th>ID</th>
							<th>Capital</th>
							<th>Code</th>
							<th>Continent</th>
							<th>Description</th>
							<th>Nationality</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="country : ${countries}">
							<td th:text="${country.id}"></td>
							<td th:text="${country.capital}"></td>
							<td th:text="${country.code}"></td>
							<td th:text="${country.continent}"></td>
							<td th:text="${country.description}"></td>
							<td th:text="${country.nationality}"></td>
							<!-- edit delete actions icons -->
							<td>
								<div class="btn btn-group">
									<a
										th:href="@{/countries/showFormForUpdate(countryId=${country.id})}"
										class="btn btn-primary"><i class="icon_pencil-edit"></i></a> <a
										th:href="@{/countries/deleteCountry(countryId=${country.id})}"
										class="btn btn-danger"
										onclick="return confirm('are you sure to delete ?')">
										<i class="icon_close_alt2"></i>
									</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<!-- page end-->
			</section>
		</section>
		<!--main content end-->
		<div class="text-right">
			<div class="credits">
				<!--
            All the links in the footer should remain intact.
            You can delete the links only if you purchased the pro version.
            Licensing information: https://bootstrapmade.com/license/
            Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
          -->
			</div>
		</div>
	</section>
	<!-- container section end -->
	<!-- javascripts -->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- nice scroll -->
	<script src="js/jquery.scrollTo.min.js"></script>
	<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
	<!--custome script for all page-->
	<script src="js/scripts.js"></script>


</body>

</html>
