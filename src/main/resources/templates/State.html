<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="img/favicon.png">

  <title>state management</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="css/elegant-icons-style.css" rel="stylesheet" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
  <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
      <script src="js/lte-ie7.js"></script>
    <![endif]-->

    <!-- =======================================================
      Theme Name: NiceAdmin
      Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
      Author: BootstrapMade
      Author URL: https://bootstrapmade.com
    ======================================================= -->
</head>

<body>
  <!-- container section start -->
  <section id="container" class="">
   
    	<!--header start-->
		<!-- include header here. inside of header folder header.html and fragment called header as well-->
		<div th:insert="/header/header :: header"></div>
		<!--header end-->

		<!--sidebar start-->
		<!-- include sidebar here. inside of sidebar folder sidebar.html and fragment called sidebar as well-->
		<div th:insert="/sidebar/sidebar :: sidebar"></div>
		<!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i> Pages</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a th:href="@{/index}">Home</a></li>
              <li><i class="fa fa-bars"></i>Pages</li>
              <li><i class="fa fa-square-o"></i>Pages</li>
            </ol>
          </div>
        </div>
            <!-- page start-->
            <!-- page start-->
		    <!--  Page content goes here -->
				<h2>
					All states
					<hr />
				</h2>
				<a type="button" class="btn btn-primary" 
					    th:href="@{/admin/states/showFormForAdd}"
			    >Add State</a>             
				<!-- display states in table formate -->
				<table class="table table-condensed">
					<thead>
						<tr>
							<th>ID</th>
							<th>Capital</th>
							<th>Code</th>
							<th>Country</th>
							<th>Details</th>
							<th>Name</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="state : ${states}">
							<td th:text="${state.id}"></td>
							<td th:text="${state.capital}"></td>
							<td th:text="${state.code}"></td>
							<td th:text="${state.countryid}"></td>
							<td th:text="${state.details}"></td>
							<td th:text="${state.name}"></td>
							<!-- edit delete actions icons -->
							<td>
							   <div class="btn btn-group">
							        <a th:href="@{/admin/states/showFormForUpdate(stateId=${state.id})}" class="btn btn-primary"><i class="icon_pencil-edit"></i></a>
							        <a th:href="@{/admin/states/deleteState(stateId=${state.id})}"  
							           class="btn btn-danger"
							           onclick="return confirm('are you sure to delete ?')"
							        >
							        <i class="icon_close_alt2"></i>
							        </a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
				<!-- page end-->
        <!-- page end-->
      </section>
    </section>
    <!--main content end-->
    <div class="text-right">
      <div class="credits">
        </div>
    </div>
  </section>
  <!-- container section end -->
  <!-- javascripts -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- nice scroll -->
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
  <!--custome script for all page-->
  <script src="js/scripts.js"></script>

</body>

</html>
