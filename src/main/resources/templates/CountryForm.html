<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>Save Country</h2>
		<form class="form-horizontal" th:object="${country}"
			th:action="@{/countries/addNew}" method="post">
			
			<!-- hidden input id -->
			<input type="hidden" th:field="*{id}" class="form-control"
						name="id" id="id" />
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="capital">Capital:</label>
				<div class="col-sm-10">

					<input type="text" th:field="*{capital}" class="form-control"
						name="capital" id="capital">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="code">Code:</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{code}" class="form-control"
						name="code" id="code">

				</div>
			</div>

			<div class="form-group">

				<label class="control-label col-sm-2" for="continent">Continent:</label>
				<div class="col-sm-10">

					<input type="text" th:field="*{continent}" class="form-control"
						name="continent" id="continent">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Description:</label>
				<div class="col-sm-10">

					<input type="text" th:field="*{description}" class="form-control"
						name="description" id="description">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="nationality">Nationality:</label>
				<div class="col-sm-10">

					<input type="text" th:field="*{nationality}" class="form-control"
						name="nationality" id="nationality">
				</div>
			</div>

			<div class="form-group">

				<div class="col-sm-10">
					<label class="control-label col-sm-2" for="nationality"></label>
					<button type="submit" class="btn btn-primary">Save</button>

				</div>
			</div>

		</form>
	</div>

</body>
</html>
