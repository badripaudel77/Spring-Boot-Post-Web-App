<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Creative - Bootstrap 3 Responsive Admin Template">
<meta name="author" content="GeeksLabs">
<meta name="keyword"
	content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
<link rel="shortcut icon" href="img/favicon.png">

<title>Posts Page</title>

<!-- Bootstrap CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- bootstrap theme -->
<link href="css/bootstrap-theme.css" rel="stylesheet">
<!--external css-->
<!-- font icon -->
<link href="css/elegant-icons-style.css" rel="stylesheet" />
<link href="css/font-awesome.min.css" rel="stylesheet" />
<!-- Custom styles -->
<link href="css/style.css" rel="stylesheet">
<link href="css/style-responsive.css" rel="stylesheet" />

<!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
      <script src="js/lte-ie7.js"></script>
    <![endif]-->

<!-- =======================================================
      Theme Name: NiceAdmin
      Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
      Author: BootstrapMade
      Author URL: https://bootstrapmade.com
    ======================================================= -->
</head>

<body>
	<!-- container section start -->
<section id="container" class="">
		
 <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" th:href="@{/admin}">Post App</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a th:href="@{/posts/showFormForAdd}"> <button 
           style = "background-color : purple; color : white;" class = "btn btn-alert" >Add Post</button></a></li>
      </ul>
    </div>
  </nav>

		<!--main content start-->
		<section id="main-content">
						<h3 class="page-header">
							<i></i> All Posts
						</h3>
				<!-- page start-->
				<!-- page start-->
				<!--  Page content goes here -->
	
			 <div th:each="post : ${posts}">
                 <div style = "border-bottom : 3px solid orange; margin-bottom : 10px;">
					<div class="card" style="width: 80%;">					
                     <img th:src="${post.photoURL}" class="card-img-top" alt="...">	
						<div class="card-body">
							<h1 class="card-title" th:text = "${post.title}"></h1>
						     <div style = "display : flex;">
						       <i class="fa fa-map-marker" style="font-size:30px;color:green;"></i>
						       &nbsp;
						       <p style="font-weight : bold;" th:text = "${post.location}"></p>
							   &nbsp; &nbsp;
							   <span>Posted At &nbsp;</span><p class="card-text" th:text = "${post.postedAt}"></p> 
						   </div> 
						</div>
					</div>
					<div class="btn btn-group">
							<a th:href="@{/posts/showFormForUpdate(postId=${post.id})}"
								class="btn btn-primary"><i class="icon_pencil-edit"></i></a> 
								
							<a th:href="@{/posts/deletePost(postId=${post.id})}"
								class="btn btn-danger"
								onclick="return confirm('are you sure to delete ?') "> <i
								class="icon_close_alt2"></i></a>
					</div>
				</div>
			 </div>
				
				<!-- page end-->
				<!-- page end-->
			</section>
		</section>
		<!--main content end-->
		<div class="text-right">
			<div class="credits"></div>
		</div>
	<!-- container section end -->
	<!-- javascripts -->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- nice scroll -->
	<script src="js/jquery.scrollTo.min.js"></script>
	<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
	<!--custome script for all page-->
	<script src="js/scripts.js"></script>

</body>

</html>
